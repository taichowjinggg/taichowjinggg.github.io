        <div class="container">

            <form id="uploadForm">

                </div>

                <div class="form-group">

                        <option value="png">PNG</option>
                        <option value="jpg">JPG</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="footer">åº•éƒ¨æ–‡å­—ï¼ˆå¯é€‰ï¼‰</label>
                    <input type="text" id="footer" name="footer" placeholder="è¾“å…¥åº•éƒ¨æ˜¾ç¤ºçš„æ–‡å­—">
                </div>

                <div class="messages-container">
                    <label>æ¶ˆæ¯å†…å®¹ *</label>
                    <div id="messagesList">

                            <input type="text" name="messages[]" required placeholder="è¾“å…¥ç¬¬ä¸€æ¡æ¶ˆæ¯">

                    <button type="button" class="btn btn-add" id="addMessage">
                        + æ·»åŠ æ¶ˆæ¯
                    </button>

                <div class="loading" id="loading">

                </div>

                    </button>

        <script>
            // DOM å…ƒç´ 
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const previewContainer = document.getElementById('previewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const widthInfo = document.getElementById('widthInfo');
            const heightInfo = document.getElementById('heightInfo');
            const uploadForm = document.getElementById('uploadForm');
            const messagesList = document.getElementById('messagesList');
            const addMessageBtn = document.getElementById('addMessage');
            const resetBtn = document.getElementById('resetBtn');
            const loading = document.getElementById('loading');
            const alert = document.getElementById('alert');

            // å…¨å±€å˜é‡å­˜å‚¨å›¾ç‰‡æ•°æ®
            let imageFile = null;
            let imageWidth = 0;
            let imageHeight = 0;

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // æ‹–æ‹½åŠŸèƒ½
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');

                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            function handleFileSelect(file) {
                // éªŒè¯æ–‡ä»¶ç±»å‹
                if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                    showAlert('è¯·é€‰æ‹© JPG æˆ– PNG æ ¼å¼çš„å›¾ç‰‡', 'error');
                    return;
                }

                // éªŒè¯æ–‡ä»¶å¤§å°ï¼ˆ10MBï¼‰
                if (file.size > 10 * 1024 * 1024) {
                    showAlert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡ 10MB', 'error');
                    return;
                }

                imageFile = file;

                // è¯»å–å›¾ç‰‡å¹¶è·å–å°ºå¯¸
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        imageWidth = img.width;
                        imageHeight = img.height;

                        // æ˜¾ç¤ºé¢„è§ˆ
                        imagePreview.src = e.target.result;
                        previewContainer.style.display = 'block';
                        widthInfo.textContent = imageWidth;
                        heightInfo.textContent = imageHeight;

                        // æ ¹æ®å®é™…æ ¼å¼è®¾ç½®é€‰æ‹©å™¨
                        const format = file.type.split('/')[1];
                        if (format === 'jpeg') format = 'jpg';
                        document.getElementById('format').value = format;

                        // è‡ªåŠ¨ç”Ÿæˆæ ‡é¢˜ï¼ˆä½¿ç”¨æ–‡ä»¶åå»æ‰æ‰©å±•åï¼‰
                        const title = file.name.replace(/\.[^/.]+$/, "");
                        document.getElementById('title').value = title;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            // æ·»åŠ æ¶ˆæ¯è¾“å…¥æ¡†
            addMessageBtn.addEventListener('click', () => {
                const messageItem = document.createElement('div');
                messageItem.className = 'message-item';
                messageItem.innerHTML = `
                <input type="text" name="messages[]" required placeholder="è¾“å…¥æ¶ˆæ¯å†…å®¹">
                <button type="button" class="btn btn-danger remove-message">Ã—</button>
            `;
                messagesList.appendChild(messageItem);

                // æ·»åŠ åˆ é™¤åŠŸèƒ½
                messageItem.querySelector('.remove-message').addEventListener('click', () => {
                    if (messagesList.children.length > 1) {
                        messageItem.remove();
                    }
                });
            });

            // è¡¨å•æäº¤
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!imageFile) {
                    showAlert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
                    return;
                }

                // éªŒè¯è¡¨å•
                const title = document.getElementById('title').value.trim();
                if (!title) {
                    showAlert('è¯·è¾“å…¥æ ‡é¢˜', 'error');
                    return;
                }

                // æ”¶é›†æ¶ˆæ¯
                const messages = Array.from(document.querySelectorAll('input[name="messages[]"]'))
                    .map(input => input.value.trim())
                    .filter(msg => msg !== '');

                if (messages.length === 0) {
                    showAlert('è¯·è‡³å°‘è¾“å…¥ä¸€æ¡æ¶ˆæ¯', 'error');
                    return;
                }

                // å‡†å¤‡è¡¨å•æ•°æ®
                const formData = new FormData();
                formData.append('image', imageFile);
                formData.append('width', imageWidth);
                formData.append('height', imageHeight);
                formData.append('title', title);
                formData.append('format', document.getElementById('format').value);
                formData.append('footer', document.getElementById('footer').value.trim());
                formData.append('messages', JSON.stringify(messages));

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                loading.style.display = 'block';

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        showAlert('ä¸Šä¼ æˆåŠŸï¼å›¾ç‰‡å’Œé…ç½®å·²ä¿å­˜ã€‚', 'success');
                        resetForm();
                    } else {
                        showAlert(`ä¸Šä¼ å¤±è´¥: ${result.message}`, 'error');
                    }
                } catch (error) {
                    showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
                } finally {
                    loading.style.display = 'none';
                }
            });

            // é‡ç½®è¡¨å•
            resetBtn.addEventListener('click', resetForm);

            function resetForm() {
                uploadForm.reset();
                imagePreview.src = '';
                previewContainer.style.display = 'none';
                imageFile = null;
                imageWidth = 0;
                imageHeight = 0;

                // é‡ç½®æ¶ˆæ¯åˆ—è¡¨ä¸ºä¸€æ¡
                messagesList.innerHTML = `
                <div class="message-item">
                    <input type="text" name="messages[]" required placeholder="è¾“å…¥æ¶ˆæ¯å†…å®¹">
                </div>
            `;

                // éšè—è­¦å‘Š
                alert.style.display = 'none';
            }

            function showAlert(message, type = 'success') {
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.style.display = 'block';

                // 3ç§’åè‡ªåŠ¨éšè—
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        </script>
