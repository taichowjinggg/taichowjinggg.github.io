<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>台州静哥哥圣经</title>
        <script src="./waterfall.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            header {
                text-align: center;
                margin-bottom: 30px;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: #2c3e50;
                margin-bottom: 10px;
                font-size: 2em;
                padding: 20px 0;
            }

            .waterfall {
                display: flex;
                flex-direction: row;
                justify-content: center;
                gap: 20px;
                padding: 0 20px;
            }

            .waterfall-column {
                display: flex;
                flex-direction: column;
                gap: 20px;
                flex: 1;
            }

            .card {
                background: white;
                border-radius: 10px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .card-img {
                width: 100%;
                height: auto;
                display: block;
                background-size: cover;
                background-position: center;
            }

            .card-content {
                padding: 15px;
                padding-top: 12px;
            }

            .card-title {
                font-size: 1.1em;
                color: #2c3e50;

                &:hover {
                    text-decoration: underline;
                }

                a {
                    color: inherit;
                    text-decoration: none;

                    &::before {
                        content: '#';
                        display: inline-block;
                        width: 0em;
                        opacity: 0;
                        text-align: center;
                        transition: width ease-out 0.3s, opacity ease-in 0.3s;
                    }

                    &:hover::before {
                        width: 1em;
                        opacity: 1;
                    }
                }
            }

            .card-text {
                margin-top: 4px;
                color: #7f8c8d;
            }

            .card-footer {
                padding: 10px 15px;
                border-top: 1px solid #eee;
                color: #95a5a6;
                font-size: 0.9em;
            }

            .highlight {
                border-color: #ffc107 !important;
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.5) !important;
                transform: scale(1.02);
            }

            footer {
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <h1>台州静哥哥圣经</h1>

        <div class="waterfall" id="waterfall"></div>
        <script type="module">
            const res = await fetch('./assets/quotations.json');
            const items = await res.json();

            const elements = items.map(({ width, height, title, format = 'png', messages }) => {
                const element = document.createElement('div');
                element.className = 'card';
                element.id = title;
                element.innerHTML = `
                        <img class="card-img" alt="${title}" src="./assets/quotations/${title}.${format}" style="aspect-ratio: ${width} / ${height};">
                        <div class="card-content">
                            <h2 class="card-title"><a href="#${title}">${title}</a></h2>
                            <div class="card-text">${messages.join('<br>')}</div>
                        </div>
                    `;
                return element;
            });

            const waterfall = new Waterfall('waterfall', elements, 20);

            function resizeWaterfall() {
                if (window.innerWidth >= 1440) {
                    waterfall.handleResize(4);
                } else if (window.innerWidth >= 1024) {
                    waterfall.handleResize(3);
                } else if (window.innerWidth) {
                    waterfall.handleResize(2);
                }
            }

            window.addEventListener('resize', resizeWaterfall);
            resizeWaterfall();

            if (window.location.hash) {
                scrollToSection(window.location.hash);
            }

            window.addEventListener('hashchange', function () {
                scrollToSection(window.location.hash);
            });

            function scrollToSection(hash) {
                hash = decodeURIComponent(hash.substring(1));
                const element = document.getElementById(hash);
                if (element) {
                    element.classList.add('highlight');
                    setTimeout(() => {
                        element.classList.remove('highlight');
                    }, 1000);
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            }
        </script>
        <br>
        <footer>
            Join us on GitHub: <a
                href="https://github.com/taichowjinggg/taichowjinggg.github.io">taichowjinggg.github.io</a>
        </footer>
    </body>
</html>
